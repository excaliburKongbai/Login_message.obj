<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <link rel="stylesheet" href="../css/common.css" type="text/css">
    <link rel="stylesheet" href="../css/FceBook.css" type="text/css">
</head>

<body>
    <section class="MessageBoard_background">
        <div id="MessageBoard">
            <div id="MessageBoard_user">
                <h3 class="Blue top_Details">留言板&nbsp;&nbsp;|&nbsp;&nbsp;个人中心</h3>
                <span class="Separbar"></span>
                <span class="top_Column no_overflow">&nbsp;&nbsp;≧◔◡◔≦</span>
                <textarea class="user_text" id="user_text" name="user_text"></textarea>
                <button type="button" style="margin:7px 0 5px 50px;">发表留言</button>
                <div class="Page_Control no_overflow">
                    <span style="font-size: 20px;">留言(200字)</span>
                    <span style="cursor: pointer;" class="Next_page Blue">下一页</span>
                    <span style="cursor: pointer;" class="Previous_page Blue">上一页</span>
                </div>
            </div>
            <hr>
            <div id="user_Message">
                <ul>
                    <li>
                        <img class="my_Head" src="../images/tx.png" alt="头像">
                        <span class="my_name">昵称</span>
                        <span class="my_time">2001-01-01</span>
                        <textarea class="my_text" name="" id=""></textarea>
                        <hr>
                    </li>

                </ul>
            </div>
        </div>
    </section>
</body>

</html>
