<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/FceBook_index.css" type="text/css">
    <link rel="stylesheet" href="../css/common.css" type="text/css">
    <title>Document</title>
</head>
<div id="app">
    <section id="guestbook">
        <div class="Login_box ">
            <form action="" method="post" class="Login">
                <ul>
                    <li>
                        <h3 id="User_State">登录</h3>
                    </li>
                    <li>
                        <input type="text" class="input_user" id="user_id" name="user_id" placeholder="  请输入你的账户密码" value="">
                    </li>
                    <li>
                        <input type="password" class="input_user" id="user_pass" name="user_pass" placeholder="  密码" value="">
                    </li>
                    <li class="jump_error">
                        <h5 id="Jump_Error" style="color: red;"></h5>
                    </li>
                    <li class="login_butt_box">
                        <button type="button" id="login" name="login">登录</button>
                        <button type="button" id="Registered" name="Registered">注册</button>
                    </li>
                </ul>
            </form>
        </div>
    </section>
</div>

<body>

</body>
<script src="../js/jquery-3.6.0.js" type="text/javascript " charset="utf-8 ">
</script>
<script type='text/javascript' charset='utf-8'>
    // 绑定登录事件
    // $("#login").click(function() {
    //     var user_id = $('#user_id').val();
    //     var user_pass = $('#user_pass').val();
    //     console.log(user_id, user_pass);
    // })
    $("#login").click(function() {
        var name = $("#user_id").val();
        var pwd = $("#user_pass").val();
        console.log(name, pwd);
        $.ajax({
            url: '../php/common/Login.php',
            type: 'post',
            data: {
                'name': name,
                'pwd': pwd
            },
            dataType: 'json',
            success: function(data) {
                if (data.flag == 1) {　　　　　　　　　　　　
                    alert(data.msg);
                    //跳转页面
                    // location.href = 'index.php';
                } else {
                    // alert(data.msg);
                    $('#Jump_Error').text(data.msg);
                }
            },
            error: function(e) {
                console.log('请求出错！');
                console.log(e.responseText);
            }
        })
    });
</script>

</html>
